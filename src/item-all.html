<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Umexis</title>
    <!-- Styles -->
    <link rel="stylesheet" href="../build/css/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Bitcount+Grid+Double&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap"
      rel="stylesheet"
    />

    <!-- Favicons -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="../favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="../favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="../favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="../favicon/site.webmanifest" />
  </head>

  <body
    class="min-h-screen bg-lightbg font-Roboto dark:bg-darkbg dark:text-white"
  >
    <!-- Header is injected dynamically (see header.js) -->
    <header
      id="header"
      class="sticky top-0 z-10 border-b-2 border-gray-300 bg-lightbg dark:bg-darkbg"
    ></header>
    <main class="mx-auto max-w-7xl p-4">
      <section>
        <h2 class="mb-6 text-2xl font-bold">All Products</h2>
        <!-- Will only be displayed if there are no items -->
        <p id="no-items" class="hidden text-center text-3xl">
          There will be featured items soon!
        </p>
        <!-- Main Grid-layout -->
        <div
          id="grid"
          class="grid w-full grid-cols-2 gap-4 sm:grid-cols-[repeat(auto-fit,minmax(250px,1fr))]"
        ></div>
      </section>
    </main>
    <script type="module" src="js/pages/all.js"></script>
  </body>
</html>
