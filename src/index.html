<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Umexis</title>
  <!-- Styles -->
  <link rel="stylesheet" href="../build/css/style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Bitcount+Grid+Double&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet" />

  <!-- Favicons -->
  <link rel="apple-touch-icon" sizes="180x180" href="../favicon/apple-touch-icon.png" />
  <link rel="icon" type="image/png" sizes="32x32" href="../favicon/favicon-32x32.png" />
  <link rel="icon" type="image/png" sizes="16x16" href="../favicon/favicon-16x16.png" />
  <link rel="manifest" href="../favicon/site.webmanifest" />
</head>

<body class="min-h-screen bg-lightbg font-Roboto dark:bg-darkbg dark:text-white">
  <!-- Header is injected dynamically (see header.js) -->
  <header id="header" class="sticky top-0 z-10 border-b-2 border-gray-300"></header>
  <main class="mx-auto max-w-7xl p-4">
    <!-- Slider -->
    <section
      class="reltive flex flex-col items-center gap-20 rounded-2xl border-white/20 bg-gray-200/90 px-5 py-10 backdrop-blur-sm md:flex-row md:px-28 md:py-20 dark:border dark:bg-[#1C3B5A]/70"
      role="region" aria-label="Items on sale">
      <!-- Main Image -->
      <div class="flex items-center justify-center md:order-2 md:w-1/2">
        <img id="item-img" src="" alt="" class="h-52 w-72 object-contain md:h-72 md:w-96" />
      </div>
      <div class="flex flex-col gap-7 md:w-1/2">
        <!-- Item description and sale-text-->
        <div class="flex flex-col items-start justify-center gap-2">
          <p id="item-exclusive" class="text-[18px] text-orange-600"></p>

          <h2 id="item-desc" class="text-3xl font-bold text-gray-900 md:max-w-lg md:text-4xl dark:text-gray-100"></h2>
        </div>
        <!-- Action Button/link -->
        <div class="flex w-full flex-row items-center justify-start gap-4 text-xl">
          <button
            class="rounded-3xl border-solid bg-orange-600 px-9 py-3 font-bold text-white transition-all duration-200 hover:bg-orange-500 hover:shadow-lg active:scale-95 active:bg-orange-700">
            Buy now
          </button>
          <a id="item-learn-more" href="#"
            class="transition-colors duration-200 hover:text-orange-500 active:text-orange-800" tabindex="0">Learn
            More</a>
        </div>
      </div>
      <!-- Dots to show the current index of the slide -->
      <div id="slider-dots" class="absolute -bottom-8 left-1/2 flex -translate-x-1/2 justify-center gap-3">
        <span
          class="dot h-4 w-4 cursor-pointer rounded-full bg-gray-200/90 transition-colors duration-200 hover:bg-orange-500 active:bg-orange-800 dark:bg-[#1C3B5A]/70"
          role="button" aria-label="Slide 1" tabindex="0"></span>
        <span
          class="dot h-4 w-4 cursor-pointer rounded-full bg-gray-200/90 transition-colors duration-200 hover:bg-orange-500 active:bg-orange-800 dark:bg-[#1C3B5A]/70"
          role="button" aria-label="Slide 2" tabindex="0"></span>
        <span
          class="dot h-4 w-4 cursor-pointer rounded-full bg-gray-200/90 transition-colors duration-200 hover:bg-orange-500 active:bg-orange-800 dark:bg-[#1C3B5A]/70"
          role="button" aria-label="Slide 3" tabindex="0"></span>
      </div>
    </section>
  </main>
  <!-- Slide logic -->
  <script type="module" src="js/main.js"></script>
</body>

</html>
